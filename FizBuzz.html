<!DOCTYPE html>
    <head>
        <title>My Test Webpage</title>
    </head>
    <body>
        <br/>
        <center>
            <h1 id="demo">FizBuzz!!</h1>
        </center>
        <script>
        for (i=1; i<100; i++){
            if (i % 3 == 0 && i % 5 ==0){
                document.write(i + ". FizBuzz! </br>")
            }
            else if (i % 3 == 0){
                document.write(i + ". Fiz! </br>")
            }
               
            else if (i % 5 == 0){
                document.write(i + ". Buzz! </br>")
            }
                
            else{
                document.write(i + ".</br>")
            }
        }
                
    

        </script>

    </body>
</html>
