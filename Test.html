<!DOCTYPE html>
    <head>
        <title>My Test Webpage</title>
        <script src="script.js"> </script>
    </head>
    <body>
        <br/>
        <center>
            <h1 id="demo">Objects!</h1>
        </center>
        <script>
            var person = {
                firstName: "John",
                lastName: "Edler",
                age: 30,
                email: "edler@udemy.com"
            }
            var keys = Object.keys(person);
            var values = Object.values(person);
            for (var i = 0; i < keys.length; i ++ ){
                document.write(values[i]+ "<br/>")
            }
                
    

        </script>

    </body>
</html>
